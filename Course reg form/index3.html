<!doctype html>
<html>
  <head>
    <title>Course Registration Form</title>
    <style>
      body {
        background-color: lightblue;
        color: black;
      }
    </style>
  </head>
  <body>
    <h1 style="color: darkblue">Course Registration Form</h1>

    <form>
      <!-- ================= PERSONAL DETAILS ================= -->

      <fieldset>
        <legend style="color: darkblue">Personal details</legend>
        <table cellpadding="6">
          <tr>
            <td>First Name</td>
            <td><input type="text" placeholder="Ex:Geetha" /></td>
          </tr>

          <tr>
            <td>Surname</td>
            <td><input type="text" placeholder="Ex: M K" /></td>
          </tr>

          <tr>
            <td>Mobile number</td>
            <td><input type="tel" placeholder="Ex:8217800281" /></td>
          </tr>

          <tr>
            <td>Email</td>
            <td><input type="email" placeholder="Ex:Geetha@gmail.com" /></td>
          </tr>

          <tr>
            <td>Password</td>
            <td><input type="password" placeholder="min 8 characters" /></td>
          </tr>

          <tr>
            <td>Confirm Password</td>
            <td><input type="password" placeholder="min 8 characters" /></td>
          </tr>

          <tr>
            <td>DOB</td>
            <td><input type="date" /></td>
          </tr>

          <tr>
            <td>AGE</td>
            <td><input type="number" /></td>
          </tr>

          <tr>
            <td>Gender</td>
            <td>
              <input type="radio" name="gender" /> Male
              <input type="radio" name="gender" /> Female
              <input type="radio" name="gender" /> Others
            </td>
          </tr>

          <tr>
            <td>Select Country</td>
            <td>
              <select>
                <option>INDIA</option>
                <option>USA</option>
                <option>China</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>Upload Picture</td>
            <td><input type="file" /></td>
          </tr>

          <tr>
            <td colspan="2">
              <input type="reset" value="Reset" />
            </td>
          </tr>
        </table>
      </fieldset>

      <br />

      <!-- ================= COURSE DETAILS ================= -->

      <fieldset>
        <legend style="color: darkblue">Course Details</legend>

        <table cellpadding="6">
          <tr>
            <td>Select Course</td>
            <td>
              <select>
                <option>Python Full Stack</option>
                <option>Java Full Stack</option>
                <option>DSA</option>
                <option>AI</option>
                <option>Data Science</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>Delivery Mode</td>
            <td>
              <input type="radio" name="mode" /> ONLINE
              <input type="radio" name="mode" /> OFFLINE
            </td>
          </tr>

          <tr>
            <td>INSTITUTE NAME</td>
            <td>
              <input type="text" value="TAP ACADEMY" readonly />
            </td>
          </tr>

          <tr>
            <td colspan="2">
              Choose your present Coding knowledge level:
              <br />
              <input type="range" />
            </td>
          </tr>

          <tr>
            <td colspan="2">
              Comments<br />
              <textarea rows="5" cols="45"></textarea>
            </td>
          </tr>
        </table>
      </fieldset>

      <br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
